<div class="mt-[72px] px-2">
  <div class="flex justify-center w-full mb-8">
    <div class="flex flex-col items-center w-full md:w-1/2">
      <div class="my-3">
        <!--       src="https://m.media-amazon.com/images/I/81tpy7oo+EL._SS500_.jpg" -->
        <img
          class="w-[120px] h-[120px] rounded-full object-cover"
          src="{{ user?.avatar }}"
          alt=""
        />
      </div>

      <div class="my-1">
        <h3 class="text-3xl font-bold leading-3">
          {{ user?.displayName ?? user?.username }}
        </h3>
      </div>

      <div class="my-2">
        <h5 class="text-gray-500">@{{ user?.username }}</h5>
      </div>

      <div class="my-1">
        <p class="text-center">üñ§‚ùåü§ñ</p>
      </div>

      <div class="my-1">
        <span
          class="font-semibold cursor-pointer"
          (click)="toggleOpenFollowers()"
          >{{
            user?.followers?.length ? user?.followers?.length : 0
          }}
          follower{{ user?.followers?.length | plural }}</span
        >
      </div>

      <div class="my-2">
        <button
          *ngIf="isMe == true; else other_button"
          class="px-4 py-3 font-semibold transition-all duration-300 rounded-3xl hover:bg-orange-100"
          routerLink="/settings"
        >
          Edit Profile
        </button>
        <ng-template #other_button>
          <button
            (click)="handleFollow()"
            class="btn btn-primary !rounded-3xl px-5"
          >
            Follow
          </button>
        </ng-template>
      </div>
    </div>
  </div>

  <div class="flex justify-center w-full mb-4 space-x-5">
    <div
      class="py-2 font-semibold border-4 border-white cursor-pointer"
      routerLinkActive="active"
      routerLink="created"
    >
      Created Posts
    </div>
    <div
      class="py-2 font-semibold border-4 border-white cursor-pointer"
      routerLinkActive="active"
      routerLink="liked"
    >
      Liked Posts
    </div>
  </div>

  <router-outlet></router-outlet>

  <!-- floating button add post -->
  <div
    class="fixed flex items-center justify-center w-12 h-12 bg-white border-4 border-white rounded-full cursor-pointer bottom-7 right-7 hover:bg-orange-200"
  >
    <fa-icon
      class="text-2xl text-orange-500"
      [icon]="faPlus"
      routerLink="/create-post"
    ></fa-icon>
  </div>

  <!-- Followers Popup -->

  <app-followers-popup
    *ngIf="isOpenFollowers"
    [userId]="user?.uid!"
    (onClose)="toggleOpenFollowers()"
  ></app-followers-popup>
</div>
