<div class="h-screen bg-image">
  <div class="flex h-full">
    <div class="flex-1"></div>
    <div class="flex justify-center flex-1 py-4">
      <div
        class="flex flex-col justify-center h-full px-20 py-4 bg-white border-2 border-white rounded-[36px]"
      >
        <div>
          <h1 class="text-3xl font-bold text-center">Welcome</h1>
          <p class="text-center">Please sign in to continue</p>
        </div>
        <div class="mt-4 form-wrapper">
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                formControlName="email"
                [ngClass]="{ 'invalid-input': email.invalid && email.touched }"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="{
                  'invalid-input': password.invalid && password.touched
                }"
              />
            </div>

            <div class="mb-3">
              <span class="cursor-pointer font-weight-bolder hover:underline"
                >Forgot password?</span
              >
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>
        </div>
        <h5 class="my-4 font-bold text-center">OR</h5>
        <div class="flex justify-center space-x-4">
          <fa-icon
            class="text-blue-500 transition-all cursor-pointer hover:-translate-y-1"
            [icon]="faFacebook"
          ></fa-icon>
          <fa-icon
            class="text-green-500 transition-all cursor-pointer hover:-translate-y-1"
            [icon]="faGoogle"
          ></fa-icon>
        </div>
        <div class="mt-3 text-center">
          Do not have an account?
          <span
            class="font-semibold text-orange-500 cursor-pointer hover:underline"
            routerLink="/sign-up"
          >
            Sign up here
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
