<div class="h-screen bg-image">
  <div class="flex h-full">
    <div class="flex-1"></div>
    <div class="flex justify-center flex-1 py-4">
      <div
        class="flex flex-col justify-center h-full px-20 py-4 bg-white border-2 border-white rounded-[36px]"
      >
        <h1 class="font-bold text-center">Welcome</h1>
        <p class="text-center">Please sign up to continue</p>
        <div class="mt-4">
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                formControlName="email"
                [ngClass]="{ 'invalid-input': email.invalid && email.touched }"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="{
                  'invalid-input': password.invalid && password.touched
                }"
              />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
                [ngClass]="{
                  'invalid-input':
                    confirmPassword.invalid && confirmPassword.touched
                }"
              />
            </div>

            <div class="text-center">
              <button type="submit" class="mt-3 btn btn-primary">
                Sign Up
              </button>
            </div>
          </form>
        </div>
        <h5 class="my-4 font-bold text-center">OR</h5>
        <div class="flex justify-center space-x-4">
          <fa-icon
            class="text-blue-500 transition-all cursor-pointer hover:-translate-y-1"
            [icon]="faFacebook"
          ></fa-icon>
          <fa-icon
            class="text-green-500 transition-all cursor-pointer hover:-translate-y-1"
            [icon]="faGoogle"
          ></fa-icon>
        </div>
        <div class="mt-3 text-center">
          Already have an account?
          <span
            class="font-semibold text-orange-500 cursor-pointer hover:underline"
            routerLink="/sign-in"
          >
            Sign in now
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
