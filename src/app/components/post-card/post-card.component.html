<div
  class="mb-4 overflow-hidden rounded-3xl break-inside-avoid max-h-[600px] flex flex-col"
>
  <div class="relative h-[80%] group cursor-pointer">
    <img
      class="object-cover w-full h-full rounded-3xl"
      src="{{ post.imageUrl }}"
      alt="{{ post.title }}"
    />
    <div
      class="absolute inset-0 z-30 hidden w-full h-full rounded-3xl group-hover:block"
    >
      <div
        class="w-full h-full rounded-3xl bg-black/50"
        (click)="goToPost()"
      ></div>
      <button
        class="absolute z-40 w-10 h-10 transition-all duration-300 bg-red-500 rounded-full hover:scale-110 top-4 right-4"
        (click)="logPost()"
      >
        <fa-icon class="text-xl text-white" [icon]="heartIcon"></fa-icon>
      </button>
    </div>
  </div>
  <!-- Author -->
  <div class="h-[20%] flex mt-1 items-center">
    <img
      routerLink="/profile/tuha1412"
      class="object-cover mr-2 rounded-full cursor-pointer w-7 h-7 aspect-square"
      src="https://scontent.fsgn2-1.fna.fbcdn.net/v/t39.30808-6/278424342_3323578534577829_1463597856300375227_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=szBOteu4cEsAX8wiGs9&_nc_ht=scontent.fsgn2-1.fna&oh=00_AT9b4F3Ni9uS-N83BCQYE9aVo_qQpIIzug-NUkdP0G_xqA&oe=62936AA0"
      alt=""
    />
    <span
      class="text-sm text-gray-500 cursor-pointer"
      routerLink="/profile/tuha1412"
      >tuha1412</span
    >
  </div>
</div>
