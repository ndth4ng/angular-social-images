<div class="flex items-start">
  <!-- Avatar -->
  <img
    class="object-cover w-8 h-8 mr-2 rounded-full aspect-square"
    src="https://i.pinimg.com/150x150/8a/c2/15/8ac2159ae006199d6a0f786d6585a0fe.jpg"
    alt=""
  />

  <!-- Content -->
  <div class="flex-grow">
    <!-- Username -->
    <p class="font-medium leading-snug">
      <span class="font-bold cursor-pointer hover:underline">ndth4ng</span>
      Seasons don't fear the reaper. Nor do the wind, the sun, and the rain. We
      can be like they are.
    </p>
    <!-- Reaction -->
    <div class="flex items-center space-x-5">
      <span class="text-sm font-medium text-gray-500">5 mins</span>
      <span class="text-sm font-bold text-gray-500 cursor-pointer">Reply</span>

      <div class="text-sm text-gray-500">
        <fa-icon
          class="transition-all duration-300 cursor-pointer hover:scale-110"
          [icon]="heartIcon"
        ></fa-icon>
        <span class="ml-2">12</span>
      </div>
    </div>
  </div>
</div>
