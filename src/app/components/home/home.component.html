<div class="mt-[72px] pt-2 px-2">
  <div class="container mx-auto">
    <div
      class="gap-3 mx-auto space-y-3 columns-2 sm:columns-3 md:columns-4 lg:columns-5 xl:columns-7 pb-28"
    >
      <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>
    </div>
  </div>
</div>

<!-- floating button add post -->
<div
  class="fixed z-30 flex items-center justify-center w-12 h-12 bg-white border-4 border-white rounded-full cursor-pointer bottom-7 right-7 hover:bg-orange-200"
>
  <fa-icon
    class="text-2xl text-orange-500"
    [icon]="faFlus"
    routerLink="/create-post"
  ></fa-icon>
</div>
